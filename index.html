<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Header DOM</title>
  <style>
    #container {
      background-color: aquamarine;
      margin: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    #container ul {
      list-style: none;
      display: flex;
    }
    #container ul > li {
      padding-left: 30px;
      font-size: 20px;
    }
    #container ul li > a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  
  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
